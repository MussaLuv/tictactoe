<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/index.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <table class="board">
      <tr id="tacArea">
        <td id="0,0"></td>
        <td id="0,1"></td>
        <td id="0,2"></td>
      </tr>
      <tr>
        <td id="1,0"></td>
        <td id="1,1"></td>
        <td id="1,2"></td>
      </tr>
      <tr>
        <td id="2,0"></td>
        <td id="2,1"></td>
        <td id="2,2"></td>
      </tr>
    </table>
    <form id="player1name">
      <label for="name">Player 1 Enter Name</label>
      <input type="text" name="name" id="nameOne" />
      <input type="submit" value="submit" />
    </form>
    <form id="player2name">
      <label for="name">Player 2 Enter Name</label>
      <input type="text" name="name" id="nameTwo" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
